<h3>{{title}}</h3>
<div class="row">
  <div class="col s12 l4">
    <div class="card">
      <i mz-icon icon="person_add" class="lime"></i>
      <div class="card-content">
        <h3>{{totais.usuarios}}</h3>
        <span class="card-title">Total de Inscritos</span>
      </div>
    </div>
  </div>
  <div class="col s12 l4">
    <div class="card">
      <i mz-icon icon="event_available" class="teal"></i>
      <div class="card-content">
        <h3>{{totais.eventos}}</h3>
        <span class="card-title">Total de Eventos</span>
      </div>
    </div>
  </div>
  <div class="col s12 l4">
    <div class="card">
      <i mz-icon icon="poll" class="purple"></i>
      <div class="card-content">
        <h3>{{totais.inscritos}}</h3>
        <span class="card-title">Inscritos em Eventos</span>
      </div>
    </div>
  </div>
</div>

<div class="row charts">
  <div class="col s12 chartPie">
    <div class="card">
      <div class="card-content">
        <chart [type]="chartPie.type" [data]="chartPie.data" [options]="chartPie.options"></chart>
      </div>
    </div>
  </div>
  <div class="col s12 chartBar">
    <div class="card">
      <div class="card-content">
        <chart [type]="chartBar.type" [data]="chartBar.data" [options]="chartBar.options"></chart>
      </div>
    </div>
  </div>
</div>

<div *ngIf="errorMessage">
  {{errorMessage}}
</div>
