<mz-sidenav
  [id]="'sidenav-demo'"
  [collapseButtonId]="'btn-sidenav-demo'"
  fixed="true"
  class="main">
  <div class="row">
    <div class="profile">
        <div class="profile-image">
          <img src="./assets/img/profile-image.png" class="circle" alt="">
        </div>
        <div class="profile-info">
          <mz-sidenav-collapsible>
            <mz-sidenav-collapsible-header #arrow0 (click)="clicker($event, arrow0)">
              <p>{{user.nome}}</p>
              <span class="truncate">{{user.email}}</span>
              <i mz-icon [icon]="'keyboard_arrow_left'" [align]="'right'"></i>
            </mz-sidenav-collapsible-header>
            <mz-sidenav-collapsible-content>
              <mz-sidenav-link>
                <a href="javascript:void(0);" class="waves-effect">
                  <i mz-icon [icon]="'account_box'"></i>Perfil
                </a>
              </mz-sidenav-link>
              <mz-sidenav-link>
                <a (click)="sair($event)" class="waves-effect">
                  <i mz-icon [icon]="'exit_to_app'"></i>Sair</a>
              </mz-sidenav-link>
            </mz-sidenav-collapsible-content>
          </mz-sidenav-collapsible>
        </div>
    </div>
    <div class="collection">
      <mz-sidenav-link>
        <a routerLink="dashboard" routerLinkActive="active" class="collection-item waves-effect">
          <i mz-icon [icon]="'dashboard'"></i>Inicio
        </a>
      </mz-sidenav-link>
      <mz-sidenav-collapsible>
        <mz-sidenav-collapsible-header #arrow1 (click)="clicker($event, arrow1)">
          <div class="collection-item" [ngClass]="{'active':isActive('/admin/eventos')}">
          <i mz-icon [icon]="'event'"></i>Eventos<i mz-icon [icon]="'keyboard_arrow_left'" [align]="'right'"></i>
          </div>
        </mz-sidenav-collapsible-header>
        <mz-sidenav-collapsible-content>
          <mz-sidenav-link>
            <a routerLink="eventos" routerLinkActive="active" class="collection-item waves-effect">Lista dos Eventos</a>
          </mz-sidenav-link>
          <mz-sidenav-link>
            <a href="javascript:void(0);" class="collection-item waves-effect">Novo Evento</a>
          </mz-sidenav-link>
          <mz-sidenav-link>
            <a href="javascript:void(0);" class="collection-item waves-effect">Tipos de Eventos</a>
          </mz-sidenav-link>
        </mz-sidenav-collapsible-content>
      </mz-sidenav-collapsible>
      <mz-sidenav-collapsible>
        <mz-sidenav-collapsible-header #arrow2 (click)="clicker($event, arrow2)">
          <div class="collection-item" [ngClass]="{'active':isActive('/admin/usuarios')}">
          <i mz-icon [icon]="'account_box'"></i>Usuarios<i mz-icon [icon]="'keyboard_arrow_left'" [align]="'right'"></i>
          </div>
        </mz-sidenav-collapsible-header>
        <mz-sidenav-collapsible-content>
          <mz-sidenav-link>
            <a href="javascript:void(0);" class="collection-item waves-effect">Novo Evento</a>
          </mz-sidenav-link>
          <mz-sidenav-link>
            <a routerLink="/admin/usuarios" routerLinkActive="active" class="collection-item waves-effect">Lista</a>
          </mz-sidenav-link>
          <mz-sidenav-link>
            <a href="javascript:void(0);" class="collection-item waves-effect">Tipos de Eventos</a>
          </mz-sidenav-link>
        </mz-sidenav-collapsible-content>
      </mz-sidenav-collapsible>
    </div>

    <div class="footer">
      <p class="copyright">Escritório Escola ©</p>
      <a href="/Privacy">Privacy</a> &amp; <a href="/Terms">Terms</a>
    </div>
  </div>
</mz-sidenav>
