<div class="topo">
  <h3>{{title}}</h3>
  <a class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></a>
</div>
<div class="card" *ngIf="errorMessage" >
  <div class="card-content">
    <p>{{errorMessage}}</p>
  </div>
</div>
<div class="card" *ngIf="!errorMessage" >
  <div class="card-content">
    <app-md-tabela
      [label]="labelTabela"
      [options]="optionsTabela"
      [dados]="lista" >
    </app-md-tabela>
  </div>
</div>
