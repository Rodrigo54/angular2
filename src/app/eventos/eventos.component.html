<div class="topo">
  <h3>{{title}}</h3>
  <a mz-button [float]="true" [large]="true" class="green">
    <i mz-icon icon="add"></i>
  </a>
</div>
<div class="card" *ngIf="errorMessage" >
  <div class="card-content">
    <p>{{errorMessage}}</p>
  </div>
</div>
<div class="card" *ngIf="!errorMessage" >
  <div class="card-content">
    <app-eventos-tabela
      [label]="labelTabela"
      [options]="optionsTabela"
      [dados]="lista" >
    </app-eventos-tabela>
  </div>
</div>
